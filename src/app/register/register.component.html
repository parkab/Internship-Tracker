<!-- register.component.html -->
<div class="register-container">
    <form (ngSubmit)="onRegisterSubmit()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
          <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
          <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
