<div class="row justify-content-center mt-5">
  <div class="col-12 col-md-10 col-lg-8">
    <div class="form-container p-3">
      <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-submit" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="btn btn-secondary" (click)="redirectToRegister()">New User?</button>
        </div>

        <!-- Optional: Display login error message -->
        <div *ngIf="loginError" class="alert alert-danger mt-2">
          {{ loginError }}
        </div>
      </form>
    </div>
  </div>
</div>
