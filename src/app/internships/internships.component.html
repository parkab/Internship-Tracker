<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .table {
            border: 1px solid #007bff;
        }
        .table th, .table td {
            border: 1px solid #007bff;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }
        .table th, .table td {
            padding: 0.75rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Internships</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dec 25</td>
                    <td>Waiting</td>
                    <td>Amazon</td>
                    <td>SWE</td>
                    <td>No Action</td>
                </tr>
                <tr>
                    <td>Dec 25(2)</td>
                    <td>Waiting(2)</td>
                    <td>Amazon(2)</td>
                    <td>SWE(2)</td>
                    <td>No Action(2)</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
