    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .table {
            border: 1px solid #007bff;
        }
        .table th, .table td {
            border: 1px solid #007bff;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }
        .table th, .table td {
            padding: 0.75rem;
            vertical-align: middle;
        }

        .btn-edit {
            color: #007bff;
            background-color: #fff;
            border: 1px solid #007bff;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-edit:hover {
            color: #fff;
            background-color: #007bff;
        }
        .btn-delete {
            color: #dc3545;
            background-color: #fff;
            border: 1px solid #dc3545;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-delete:hover {
            color: #fff;
            background-color: #dc3545;
        }
        td button {
            margin: 0 0.25rem;
        }
    </style>
<!-- </head> -->
<!-- <body> -->
    <div class="container mt-4">
        <!-- <h2>Welcome</h2> -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let internship of internships; let i = index">
                    <td>{{ internship.date }}</td>
                    <td>{{ internship.status }}</td>
                    <td>{{ internship.company }}</td>
                    <td>{{ internship.role }}</td>
                    <td>
                        <button type="button" (click)="onEdit(internship._id)" class="btn btn-edit">Edit/Notes</button>
                        <button type="button" (click)="onDelete(internship._id)" class="btn btn-delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
